<div class="w-full flex flex-col gap-4">
  <h1 class="font-extrabold">Invite User</h1>

  <div class="flex items-center gap-2">
    <a href="/#/users" class="text-blue-500 underline">Users</a>
    >
    <div>Invite User</div>
  </div>
  <form
    [formGroup]="inviteUserFormGroup"
    (ngSubmit)="inviteUser()"
    class="w-full mt-8 grid md:grid-cols-3 gap-3"
  >
    <mat-form-field class="Email w-full">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="example@gmail.com"
        formControlName="email"
        required
        class="w-full"
      />
      <mat-error *ngIf="inviteUserFormGroup.get('email')?.hasError('required')">
        Email is required.
      </mat-error>
      <mat-error *ngIf="inviteUserFormGroup.get('email')?.hasError('email')">
        Enter a valid email address.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="FirstName w-full">
      <mat-label>First Name</mat-label>
      <input
        matInput
        placeholder="John"
        formControlName="firstName"
        required
        class="w-full"
      />
      <mat-error
        *ngIf="inviteUserFormGroup.get('firstName')?.hasError('required')"
      >
        First name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="LastName w-full">
      <mat-label>Last Name</mat-label>
      <input
        matInput
        placeholder="Doe"
        formControlName="lastName"
        required
        class="w-full"
      />
      <mat-error
        *ngIf="inviteUserFormGroup.get('lastName')?.hasError('required')"
      >
        Last name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="PhoneNumber w-full">
      <mat-label>Phone Number</mat-label>
      <input
        matInput
        placeholder="+254714060467"
        formControlName="phoneNumber"
        required
        class="w-full"
      />
      <mat-error
        *ngIf="inviteUserFormGroup.get('phoneNumber')?.hasError('required')"
      >
        Phone number is required.
      </mat-error>
      <mat-error
        *ngIf="inviteUserFormGroup.get('phoneNumber')?.hasError('pattern')"
      >
        Enter a valid phone number.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="IdNumber w-full">
      <mat-label>ID Number</mat-label>
      <input
        matInput
        placeholder="123456789"
        formControlName="idNumber"
        required
        class="w-full"
      />
      <mat-error
        *ngIf="inviteUserFormGroup.get('idNumber')?.hasError('required')"
      >
        ID number is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="Role w-full">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role" required>
        <mat-option *ngFor="let role of roles" [value]="role" class="capitalize">{{
          role
        }}</mat-option>
      </mat-select>
      <mat-error *ngIf="inviteUserFormGroup.get('role')?.hasError('required')">
        Role is required.
      </mat-error>
    </mat-form-field>

    <div
      class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between"
    >
      <button
        mat-raised-button
        color="primary"
        class="w-full lg:w-96"
        *ngIf="isLoading"
      >
        Loading...
      </button>
      <button
        mat-raised-button
        color="primary"
        class="w-full lg:w-96"
        *ngIf="!isLoading"
        type="submit"
      >
        Invite User
      </button>
    </div>
  </form>
</div>
