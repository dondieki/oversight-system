<div class="font-bold text-base text-black/70 underline">
  Reset User Password
</div>
<form
  [formGroup]="resetPasswordFormGroup"
  (submit)="sendResetEmail()"
  class="mt-5 w-full flex flex-col gap-3"
>
  <div
    class="rounded bg-green-500 shadow-md text-white py-3 px-2"
    *ngIf="!isLoading && userEmail"
  >
    <div>
      A reset password email has been successfully sent to
      <span class="font-bold">{{ userEmail }}</span>
    </div>
    <div>Please check your email.</div>
  </div>

  <mat-form-field class="Email" class="w-full">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="example@gmail.com"
      formControlName="email"
      required
      class="w-full"
    />
    <mat-error
      *ngIf="resetPasswordFormGroup.get('email')?.hasError('required')"
    >
      Email is required.
    </mat-error>
    <mat-error *ngIf="resetPasswordFormGroup.get('email')?.hasError('email')">
      Enter a valid email address.
    </mat-error>
  </mat-form-field>
  <div
    class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between"
  >
    <button
      mat-raised-button
      color="primary"
      class="w-full lg:w-96"
      *ngIf="isLoading"
    >
      Loading...
    </button>
    <button
      mat-raised-button
      color="primary"
      class="w-full lg:w-96"
      *ngIf="!isLoading"
    >
      Reset Password
    </button>
    <a class="text-blue-500 underline" [routerLink]="'/auth/login'">
      Login Instead
    </a>
  </div>
</form>
