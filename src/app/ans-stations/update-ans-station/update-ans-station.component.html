<div class="py-8 px-4">
  <h1 mat-dialog-title>Add ANS Station</h1>

  <div mat-dialog-content>
    <form [formGroup]="updateANSStationFormGroup" (ngSubmit)="addANSStation()">
      <div class="w-full grid gap-4">
        <!-- Name Field -->
        <mat-form-field class="FirstName w-full">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required class="w-full" />
          <mat-error
            *ngIf="updateANSStationFormGroup.get('name')?.hasError('required')"
          >
            Name is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Services</mat-label>
          <mat-select
            formControlName="services"
            multiple
            aria-label="Select service"
          >
            <mat-option *ngFor="let service of services" [value]="service">
              {{ service }}
            </mat-option>
          </mat-select>
          <mat-error
            *ngIf="updateANSStationFormGroup.get('service')?.hasError('required')"
          >
            Service is required.
          </mat-error>
        </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button
          mat-raised-button
          color="primary"
          (click)="addANSStation()"
          type="submit"
          *ngIf="!isLoading"
        >
          Submit
        </button>
        <button mat-raised-button color="primary" *ngIf="isLoading" disabled>
          Loading...
        </button>
        <button mat-raised-button mat-dialog-close>Close</button>
      </div>
    </form>
  </div>
</div>
